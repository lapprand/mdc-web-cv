<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>Lapprand CV</title>

    <link rel="stylesheet" href="bundle.css">
</head>

<body>
    <div class="fit-viewport grid-wrap gradient-main">

        <div class="header"></div>

        <aside class="carousel-prev">
            <div class="mdc-shape-container my-shape-container">
                <button id="hover" class="mdc-button mdc-button--unelevated mdc-elevation-transition"></button>
                <div id="hover" class="mdc-shape-container__corner mdc-shape-container__corner--top-left"></div>
                <div id="hover" class="mdc-shape-container__corner mdc-shape-container__corner--bottom-left"></div>
            </div>
        </aside>

        <div class="carousel-content"></div>

        <aside class="carousel-next">
            <div class="mdc-shape-container my-shape-container">
                <button id="hover" class="mdc-button mdc-button--unelevated mdc-elevation-transition"></button>
                <div class="mdc-shape-container__corner mdc-shape-container__corner--top-right"></div>
                <div class="mdc-shape-container__corner mdc-shape-container__corner--bottom-right"></div>
            </div>
        </aside>
    </div>
</body>

<script src="bundle.js" async></script>

</html>
