<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lapprand</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="CV of Arthur B. Lapprand.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/media/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/media/favicon/site.webmanifest">
    <link rel="mask-icon" href="./src/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
</head>

<body class="mdc-typography">
    <div id="loader">
        <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
    </div>

    <main class="grid">
        <header class="header hover-gradient">
            <img markup-inline src="./src/media/lapp.svg" />
        </header>
        <div class="profile">
            <div class="wrapper">
                <picture>
                    <source type="image/webp" srcset="./src/media/profile.webp">
                    <source type="image/png" srcset="./src/media/profile.png">
                    <img src="./src/media/profile.png" />
                </picture>
            </div>
        </div>
        <div class="mdc-chip-set chips">${require('./src/html/_chips.html')}</div>
        <div class="content">
            ${require('./src/html/_content.html')}
        </div>
        <aside>
            <button class="mdc-fab mdc-fab--mini mdc-fab--exited app-fab--absolute" aria-label="Scroll down">
                <div class="mdc-fab__icon">
                    <img markup-inline src="./src/media/baseline-keyboard_arrow_down-24px.svg" alt="Scroll to bottom" />
                </div>
            </button>
        </aside>
    </main>

</body>

</html>
