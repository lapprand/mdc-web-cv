<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129050079-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-129050079-1');
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Lapprand CV</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
</head>

<body class="mdc-typography">
    <div id="loader">
        <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
    </div>

    <div id="content" class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-12">
                <div class="header">
                    <img markup-inline src="./src/media/lapp.svg" />
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-12 mdc-chip-set chips">${require('./src/html/_chips.html')}</div>
            <div class="mdc-layout-grid__cell--span-12 content">${require('./src/html/_content.html')}</div>
        </div>
    </div>

    <button class="mdc-fab mdc-fab--mini mdc-fab--exited app-fab--absolute" aria-label="Scroll down">
        <div class="mdc-fab__icon">
            <img markup-inline src="./src/media/baseline-keyboard_arrow_down-24px.svg" />
        </div>
    </button>
</body>

</html>
